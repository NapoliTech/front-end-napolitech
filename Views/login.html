<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>Login</title>
</head>
<body>
    <main class="main">
        
        <section class="formularios formularioLogin" id="formularioLogin">
            <header>
                <h1>Bem vindo de volta!!</h1>
                <h2 class="linkCriarConta">Não possui uma conta? <a href="cadastro.html" id="criarContaLink"><span>Criar conta</span></a></h2>
            </header>
            
            <form action="" class="formulario" id="formulario">    
                <input type="text" class="text" placeholder="Email" id="email">
                <span id="spanEmail"></span>
                <input type="text" class="text" placeholder="Senha" id="senha">
                <span id="spanSenha"></span>
                <div class="checkbox-container">
                    <input type="checkbox" id="lembrarMe" class="check">
                    <label for="lembrarMe" id="lembrarME">Lembrar me</label>
                </div>
                <button class="btt" id="bttEntrar">Entrar</button>
            </form>
            <div class="separar">
                <span>Ou</span>
            </div>
            <button class="bttGoogle">Login com Google</button>
        </section>
        <section class="carroselLogin" id="carroselLogin">
            <div class="carroselImgs"> 
                <div class="cardImgs">
                    <img src="../public/img/oferta_pizza_login_cadastro.png" alt="" class="imgs">
                </div>
                <div class="cardImgs">
                    <img src="../public/img/Pizzaria Story Instagram Moderno Vermelho.jpg" alt="" class="imgs">
                </div>
                <div class="cardImgs">
                    <img src="../public/img/Story do Instagram Pizza Vem de Combo Gastronômico Vermelho.jpg" alt="" class="imgs">
                </div>
            </div>

            <button class="carousel-button prev" id="prevButton">
                <img src="../public/img/proximo.png" alt="Anterior" class="prev-img">
            </button>
            <button class="carousel-button next" id="nextButton">
                <img src="../public/img/proximo.png" alt="Próximo" class="next-img">
            </button>
        </section>

    </main>
    <script type="module" src="../public/script.js"></script>
</body>
</html>
